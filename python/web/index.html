<html>

        <script type="text/javascript" src="../eel.js"></script>

    <style>
        .textbox {
            color: blue;
            text-align: left;
            padding: 2px;
            color: #f0f0f0;
            background-color: #2b2b2b;
            border: 2px solid #f0f0f0; 
            border-radius: 5px;
        }
        .textbox2 {
            color: #f0f0f0; /* Changed from blue to red */
            text-align: left;
            padding: 2px;
            background-color: #2b2b2b;
            border: 1px solid #89CFF0; /* Blueish hue */
            border-radius: 5px;
            margin: 1px;
            max-width: 60%;
        }
        .textbox3 {
            color: #f0f0f0; /* Changed from blue to red */
            text-align: left;
            padding: 2px;
            background-color: #2b2b2b;
            border: 1px solid #FF6347; /* Contrasting accent color */
            border-radius: 5px;
            margin: 1px;
            max-width: 60%;
        }

        /* Custom scrollbar styles */
        #messagebox::-webkit-scrollbar {
            width: 10px;
        }
        #messagebox::-webkit-scrollbar-track {
            background: #2b2b2b;
        }
        #messagebox::-webkit-scrollbar-thumb {
            background: #f0f0f0;
            border-radius: 5px;
        }
        #messagebox::-webkit-scrollbar-thumb:hover {
            background: #89CFF0;
        }
    </style>
